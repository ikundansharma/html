<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBC Video Recorder</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 20px; }
    .logo { width: 150px; }
    #status { padding: 10px 20px; border-radius: 5px; margin: 10px 0; background-color: #cccccc; color: #333; }
    .recording { background-color: #d9534f; color: white; }
    video { width: 100%; max-width: 400px; background-color: black; }
    button { margin: 10px; padding: 12px 24px; font-size: 16px; cursor: pointer; background-color: #005eb8; color: white; border: none; }
  </style>
</head>
<body>

  <img class="logo" src="https://static.wixstatic.com/media/b5e933_2c8bfeb206934fbfb3635f2d45bbcb00~mv2.png" alt="CBC Logo" />

  <div id="status">Status: Ready</div>
  <video id="preview" autoplay muted playsinline></video>

  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" style="display:none;">Stop Recording</button>
  </div>

  <script>
    let mediaRecorder, recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('status');
    const videoPreview = document.getElementById('preview');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: true
        });

        videoPreview.srcObject = stream;
        statusText.textContent = "Status: Camera Ready";

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstart = () => {
          statusText.classList.add('recording');
          statusText.textContent = "Status: Recording...";
          startBtn.style.display = "none";
          stopBtn.style.display = "inline-block";
        };

        mediaRecorder.onstop = async () => {
          statusText.classList.remove('recording');
          statusText.textContent = "Status: Uploading...";

          stopBtn.style.display = "none";

          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const fileName = `CBC_Video_${Date.now()}.mp4`;

          const reader = new FileReader();
reader.onloadend = () => {
  const base64Data = reader.result;

  // 🔥 Now POST the video to Wix Backend API
  fetch('https://www.cuttackbulkcarrier.in/_functions/uploadVideo', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      chamber: 'upper', // or 'down' depending on which iframe/button
      fileName: `CBC_Video_${Date.now()}.mp4`,
      fileData: base64Data
    })
  })
  .then(response => response.json())
  .then(data => {
    console.log("✅ Upload successful:", data);
    alert("Video uploaded successfully!");
  })
  .catch(error => {
    console.error("❌ Upload failed:", error);
    alert("Upload failed. Try again.");
  });
};


            const response = await fetch('https://www.cuttackbulkcarrier.in/_functions/uploadVideo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chamber: 'upper',   // OR 'down', adjust depending on which video
                fileName,
                fileData: base64Data
              })
            });

            const result = await response.json();

            if (response.ok) {
              console.log("✅ Upload Successful:", result.publicUrl);
              statusText.textContent = "✅ Upload Complete!";
              // OPTIONAL: Redirect back to CRM page
              setTimeout(() => {
                window.location.href = 'https://www.cuttackbulkcarrier.in/crm-nayara'; // your CRM page
              }, 2000);
            } else {
              console.error("❌ Upload Failed:", result);
              statusText.textContent = "❌ Upload Failed!";
            }
          };

          reader.readAsDataURL(blob);
          recordedChunks = [];
        };
      } catch (err) {
        console.error("Camera Error:", err);
        alert("Camera access denied!");
      }
    }

    startBtn.onclick = () => { if (mediaRecorder.state === 'inactive') mediaRecorder.start(); };
    stopBtn.onclick = () => { if (mediaRecorder.state === 'recording') mediaRecorder.stop(); };

    window.onload = initCamera;
  </script>

</body>
</html>
