<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBC Video Recorder</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 20px; }
    .logo { width: 150px; }
    #status { padding: 10px 20px; border-radius: 5px; margin: 10px 0; background-color: #cccccc; color: #333; }
    .recording { background-color: #d9534f; color: white; }
    video { width: 100%; max-width: 400px; background-color: black; }
    button { margin: 10px; padding: 12px 24px; font-size: 16px; cursor: pointer; background-color: #005eb8; color: white; border: none; }
  </style>
</head>
<body>

  <img class="logo" src="https://static.wixstatic.com/media/b5e933_2c8bfeb206934fbfb3635f2d45bbcb00~mv2.png" alt="CBC Logo" />

  <div id="status">Status: Ready</div>
  <video id="preview" autoplay muted playsinline></video>

  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" style="display:none;">Stop Recording</button>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('status');
    const videoPreview = document.getElementById('preview');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }, // Rear camera
          audio: true
        });

        videoPreview.srcObject = stream;
        statusText.textContent = "Status: Camera Ready";

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstart = () => {
          statusText.classList.add('recording');
          statusText.textContent = "Status: Recording...";
          startBtn.style.display = "none";
          stopBtn.style.display = "inline-block";
        };

        mediaRecorder.onstop = () => {
          statusText.classList.remove('recording');
          statusText.textContent = "Status: Uploading...";

          stopBtn.style.display = "none";
          startBtn.style.display = "inline-block";

          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const fileName = `CBC_Video_${Date.now()}.mp4`;

          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Data = reader.result;

            fetch('https://www.cuttackbulkcarrier.in/_functions/uploadVideo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chamber: 'upper', // Change to 'down' for other chamber
                fileName: fileName,
                fileData: base64Data
              })
            })
            .then(response => response.json())
            .then(data => {
              console.log("✅ Upload successful:", data);
              statusText.textContent = "✅ Upload Complete!";
              // Optional: Redirect after success
              setTimeout(() => {
                window.location.href = 'https://www.cuttackbulkcarrier.in/crm-nayara';
              }, 2000);
            })
            .catch(error => {
              console.error("❌ Upload failed:", error);
              statusText.textContent = "❌ Upload Failed!";
            });
          };

          reader.readAsDataURL(blob);
          recordedChunks = [];
        };

      } catch (err) {
        console.error("Camera Error:", err);
        alert("Camera access denied or not supported!");
        statusText.textContent = "Camera access denied!";
      }
    }

    startBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'inactive') {
        mediaRecorder.start();
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };

    window.onload = initCamera;
  </script>

</body>
</html>
