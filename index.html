<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBC Video Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      background-color: #000;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #startBtn {
      background-color: #005eb8;
      color: white;
    }
    #stopBtn {
      background-color: #ccc;
      color: black;
    }
    #stopBtn.active {
      background-color: #005eb8;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img src="cbc_logo.png" alt="CBC Logo" style="width: 150px; margin-bottom: 20px;" />
  <h1>CBC Video Recorder</h1>

  <video id="preview" autoplay muted playsinline></video>

  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>

  <div id="status">Status: Ready</div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const videoPreview = document.getElementById('preview');
    const statusText = document.getElementById('status');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }, // rear camera
          audio: true
        });

        videoPreview.srcObject = stream;
        statusText.textContent = "Status: Camera Ready";

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstart = () => {
          console.log("Recording started...");
          statusText.textContent = "Status: Recording...";

          // Disable start, enable stop and turn it blue
          startBtn.disabled = true;
          stopBtn.disabled = false;
          stopBtn.classList.add('active');
        };

        mediaRecorder.onstop = () => {
          console.log("Recording stopped");
          statusText.textContent = "Status: Recording Stopped";

          stopBtn.disabled = true;
          stopBtn.classList.remove('active');
          startBtn.disabled = false;

          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const videoURL = URL.createObjectURL(blob);

          // âœ… Auto download for testing
          const a = document.createElement('a');
          a.href = videoURL;
          a.download = `CBC_Video_${Date.now()}.mp4`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          recordedChunks = [];

          // ðŸ‘‰ Instead of download, we can postMessage or upload directly (next step)
        };

      } catch (error) {
        console.error('Camera access error:', error);
        alert('Camera access denied or not supported!');
        statusText.textContent = "Status: Camera access denied";
      }
    }

    startBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'inactive') {
        mediaRecorder.start();
        console.log("Start recording clicked");
        statusText.textContent = "Status: Recording Started";
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        console.log("Stop recording clicked");
        statusText.textContent = "Status: Stopping Recording...";
      }
    });

    window.onload = initCamera;
  </script>
</body>
</html>
