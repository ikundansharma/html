<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBC Video Recorder</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    #status {
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px 0;
      background-color: #cccccc;
      color: #333;
      font-weight: bold;
    }

    .recording {
      background-color: #d9534f;
      color: white;
    }

    video {
      width: 100%;
      max-width: 400px;
      background-color: black;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #005eb8;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #004080;
    }
  </style>
</head>

<body>

  <!-- CBC Logo -->
  <img class="logo" src="https://static.wixstatic.com/media/b5e933_2c8bfeb206934fbfb3635f2d45bbcb00~mv2.png" alt="CBC Logo" />

  <!-- Status Display -->
  <div id="status">Status: Ready</div>

  <!-- Video Preview -->
  <video id="preview" autoplay muted playsinline></video>

  <!-- Controls -->
  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" style="display:none;">Stop Recording</button>
  </div>

  <!-- Script -->
  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('status');
    const videoPreview = document.getElementById('preview');

    // âœ… Initialize Camera on page load
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },  // Rear camera
          audio: true
        });

        videoPreview.srcObject = stream;
        statusText.textContent = "Status: Camera Ready";

        // Initialize MediaRecorder
        mediaRecorder = new MediaRecorder(stream);

        // When data is available (recording stopped)
        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        // When recording starts
        mediaRecorder.onstart = () => {
          statusText.classList.add('recording');
          statusText.textContent = "Status: Recording...";
          startBtn.style.display = "none";
          stopBtn.style.display = "inline-block";
        };

        // When recording stops
        mediaRecorder.onstop = async () => {
          statusText.classList.remove('recording');
          statusText.textContent = "Status: Uploading...";

          stopBtn.style.display = "none";
          startBtn.style.display = "inline-block";

          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const fileName = `CBC_Video_${Date.now()}.mp4`;

          // Convert blob to base64
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Data = reader.result;  // âœ… Includes "data:video/mp4;base64,..."

            // âœ… Upload to Wix HTTP function
            fetch('https://www.cuttackbulkcarrier.in/_functions/uploadVideo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chamber: 'upper',  // ðŸ‘ˆ Change to 'down' for down chamber video
                fileName: fileName,
                fileData: base64Data
              })
            })
            .then(response => response.json())
            .then(data => {
              console.log("âœ… Upload successful:", data);
              statusText.textContent = "âœ… Upload Complete!";

              // âœ… Optional: Redirect to CRM page after success
              setTimeout(() => {
                window.location.href = 'https://www.cuttackbulkcarrier.in/crm-nayara'; // ðŸ‘ˆ Change URL if needed
              }, 2000);
            })
            .catch(error => {
              console.error("âŒ Upload failed:", error);
              statusText.textContent = "âŒ Upload Failed!";
            });
          };

          reader.readAsDataURL(blob);  // Convert to base64
          recordedChunks = [];
        };

      } catch (err) {
        console.error("Camera Error:", err);
        alert("Camera access denied or not supported!");
        statusText.textContent = "âŒ Camera access denied!";
      }
    }

    // âœ… Button actions
    startBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'inactive') {
        mediaRecorder.start();
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };

    // âœ… Start camera on page load
    window.onload = initCamera;
  </script>

</body>
</html>
