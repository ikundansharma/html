<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Recorder - CBC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      background: black;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #startBtn { background-color: #005eb8; color: #fff; }
    #stopBtn { background-color: #ccc; color: #333; }
  </style>
</head>
<body>

  <img src="cbc_logo.png" alt="CBC Logo" style="width: 200px; margin-bottom: 20px;" />
  <h1>Record Video - CBC</h1>

  <video id="preview" autoplay muted playsinline></video>

  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const videoPreview = document.getElementById('preview');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: true
        });

        videoPreview.srcObject = stream;

        // Initialize MediaRecorder
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const videoURL = URL.createObjectURL(blob);

          // Option 1: Download automatically
          const a = document.createElement('a');
          a.href = videoURL;
          a.download = `CBC_Video_${Date.now()}.mp4`;
          a.click();

          // Option 2: Send video blob to parent (Wix site) via postMessage
          // const reader = new FileReader();
          // reader.onloadend = () => {
          //   const base64Data = reader.result;
          //   parent.postMessage({
          //     fileName: `CBC_Video_${Date.now()}.mp4`,
          //     lastModified: Date.now(),
          //     fileData: base64Data
          //   }, '*');
          // };
          // reader.readAsDataURL(blob);
        };

      } catch (error) {
        console.error('Camera access denied or not supported!', error);
        alert('Camera access denied or not supported!');
      }
    }

    startBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'inactive') {
        recordedChunks = [];
        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        console.log('Recording started...');
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        console.log('Recording stopped.');
      }
    });

    // Initialize camera when page loads
    window.onload = initCamera;
  </script>
</body>
</html>
