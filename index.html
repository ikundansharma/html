<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBC Video Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 150px;
      margin-bottom: 10px;
    }

    #status {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #cccccc; /* Default gray */
      color: #333333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .recording {
      background-color: #d9534f; /* Bootstrap Red */
      color: #ffffff;
    }

    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      background-color: #000;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startBtn {
      background-color: #005eb8;
      color: white;
    }

    #stopBtn {
      background-color: #005eb8;
      color: white;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>

  <!-- CBC Logo -->
  <img class="logo" src="https://static.wixstatic.com/media/b5e933_2c8bfeb206934fbfb3635f2d45bbcb00~mv2.png" alt="CBC Logo" />

  <!-- Recording Status -->
  <div id="status">Status: Ready</div>

  <!-- Video Preview -->
  <video id="preview" autoplay muted playsinline></video>

  <!-- Control Buttons -->
  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop Recording</button>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const videoPreview = document.getElementById('preview');
    const statusText = document.getElementById('status');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }, // Rear camera
          audio: true
        });

        videoPreview.srcObject = stream;
        statusText.textContent = "Status: Camera Ready";

        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstart = () => {
          console.log("Recording started...");

          // Update status styling and text
          statusText.classList.add('recording');
          statusText.textContent = "Status: Recording...";

          // Button behaviors
          startBtn.style.display = "none";
          stopBtn.style.display = "inline-block";
        };

        mediaRecorder.onstop = () => {
          console.log("Recording stopped");

          // Reset status styling
          statusText.classList.remove('recording');
          statusText.textContent = "Status: Recording Stopped";

          // Button behaviors
          stopBtn.style.display = "none";
          startBtn.style.display = "inline-block";

          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const videoURL = URL.createObjectURL(blob);

          // âœ… Auto-download for testing
const reader = new FileReader();
reader.onloadend = () => {
  const base64Data = reader.result;

  window.parent.postMessage({
    chamber: 'upper', // or 'down' if using down chamber iframe
    fileName: `CBC_Video_${Date.now()}.mp4`,
    fileData: base64Data,
    lastModified: Date.now()
  }, '*');
};

reader.readAsDataURL(blob);


          recordedChunks = [];

          // ðŸ‘‰ In production: send the video blob to backend instead of download
        };

      } catch (error) {
        console.error('Camera access error:', error);
        alert('Camera access denied or not supported!');
        statusText.textContent = "Status: Camera access denied";
      }
    }

    // Start Recording button action
    startBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'inactive') {
        mediaRecorder.start();
        console.log("Start recording clicked");
      }
    });

    // Stop Recording button action
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        console.log("Stop recording clicked");
      }
    });

    // Initialize on page load
    window.onload = initCamera;
  </script>

</body>
</html>
