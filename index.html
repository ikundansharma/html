<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBC Video Recorder</title>
</head>
<body>
  <h1>Direct Video Recorder</h1>
  <video id="preview" autoplay playsinline width="640" height="480"></video>

  <script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true }); // Skip audio for now
    document.getElementById('preview').srcObject = stream;
    console.log('✅ Camera access granted (video only)');
  } catch (err) {
    console.error('❌ Error accessing camera:', err);
    alert('Camera access denied or not supported!');
  }
}


    startCamera();
  </script>
</body>
</html>
